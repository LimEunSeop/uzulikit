name: 테스트 진행. (reviewer 승인시 배포)
env:
  PORT: 3000
  DOCKER_REGISTRY: bside-front.kr.ncr.ntruss.com
  DOCKER_IMAGE: staging:latest
on:
  push:
    branches:
      - staging
    paths-ignore:
      - '**.md'

jobs:
  image-pull:
    name: Staging 서버 도커 컨테이너 적재
    runs-on: ubuntu-latest
    steps:
      - name: replace old container as latest container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY}}
          script: |
            docker rm $(docker stop $(docker ps -a -q --filter ancestor=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }} --format="{{.ID}}"))
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}
            docker run -d -p ${{ env.PORT }}:${{ env.PORT }} --restart unless-stopped ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}
